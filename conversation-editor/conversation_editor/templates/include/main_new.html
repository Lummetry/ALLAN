{% load staticfiles %}

<main class="main">
    <!-- Breadcrumb-->

        <!-- Breadcrumb Menu-->

        {% if deploy == False %}

                <a class="btn" href="#">

                </a>

                    <i class="icon-graph"></i>  Dashboard</a>

            </div>
        </li>

        {% endif %}

    <div class="container-fluid">
        <div class="animated fadeIn">
             <script>
                        $(function () {
                          var ctx = document.getElementById("pie");
                          var numbers = [1, 2, 3, 4];
                          numbers.forEach(renderStore);
                          function renderStore(item){
                              var chart = new Chart($('#store'+item), {
                                  type: "bar",
                                  data: {
                                      labels: ["2019-01-01", "2019-01-02", "2019-01-03", "2019-01-04", "2019-01-05", "2019-01-06", "2019-01-07", "2019-01-08", "2019-01-09", "2019-01-10"
                                          , "2019-01-11"],
                                      datasets: [{
                                          label: "POS Actual",
                                          data: [100, 200, 300, 400, 200, 300, 400, 200, 300, 400, 200],
                                          borderColor: "rgb(0, 0, 255)",
                                          backgroundColor: "rgba(0, 0, 255, 0.6)"
                                      }, {
                                          label: "POS Avg",
                                          data: [300, 400, 200, 300, 400, 200, 300, 400, 200, 300, 400],
                                          borderColor: "rgb(255, 0, 0)",
                                          backgroundColor: "rgba(255, 0, 0, 0.6)"
                                      }],
                                  },
                                  options: {
                                      scales: {
                                          yAxes: [{

                                              ticks: {
                                                  stepSize: 50,
                                                  beginAtZero: true
                                              }
                                          }],
                                          xAxes: [{
                                              ticks: {
                                                  autoSkip: false,
                                                  maxRotation: 90,
                                                  minRotation: 90
                                              }
                                          }]
                                      }
                                  }
                              });
                          }

                        });
                    </script>
            <div class="row">
                <div class="col-md-10">
                   <a href=""><button type="button" class="btn btn-danger"><i class="fa fa-rss"></i>&nbsp; Export Top 5 Actions per store</button></a>

                </div>
                <div class="col-md-2">
                    <a href="{% url 'tree'%}"><button type="button" class="btn btn-success" style="float: right;"><i class="fa fa-magic"></i>&nbsp; Show Tree</button></a>
                </div>
             </div>

            <div class="row">
                <div class="col-md-12">
                   &nbsp;

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Actions for selected date: 2019-01-06

                                <div class="col-md-6">
                                    <input class="form-control" style="float: left;" id="date-input" type="text"
                                           name="date-input" placeholder="date" value="2019-01-06" readonly>

                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="button" id="day"><i
                                                class="fa fa-calendar f14"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    Store: RB-0000377
                                         <canvas  class="chart chartjs-render-monitor card-chart"  id="store1" height="130" width="122"  style="display: block;"></canvas>

                                </div>
                                <div class="col-md-3">
                                    Store: RB-0000377

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
