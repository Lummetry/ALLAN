
  {% load staticfiles %}
{% load i18n %}
<header class="app-header navbar">
      <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img class="navbar-brand-full" src="{% static 'img/brand/logo.png' %}" width="89" height="25" alt="Lummetry">
        <img class="navbar-brand-minimized" src="{% static 'img/brand/sygnet.png' %}" width="30" height="30" alt="Lummetry">
      </a>

    <div style="float: left; width: auto;">&nbsp;
    <div style="float: left;"> {% trans 'Language' %}</div>
                  <div style="float: left;">
                  <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />

        <select class="selectpicker" name="{% trans 'language' %}" style="width: auto;" onchange="this.form.submit()">
          {% get_current_language as LANGUAGE_CODE %}
          {% get_available_languages as LANGUAGES %}
          {% get_language_info_list for LANGUAGES as languages %}
          {% for language in languages %}

              <option
                value="{{ language.code }}"
                {% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}
                data-content='<img src="/static/images/flags/{{ language.code }}.gif"></span>
                <span style="display:inline-block; width:100px; padding-left: 10px; text-shadow:none">
                  {{ language.name_local }}
                  <!-- span style="color:#999;">&nbsp;[{{ language.code }}]</span -->
                </span>'>
                {{ language.code }}
              </option>

          {% endfor %}
        </select>
    </form> </div>
    </div>
    </header>
