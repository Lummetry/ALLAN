{% load staticfiles %}
{% load i18n %}
<main class="main">
    <!-- Breadcrumb-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>

        <!-- Breadcrumb Menu-->
    </ol>
    <div class="container-fluid">
        <div class="animated fadeIn">

            <div class="row">
                <div class="col-md-12">
                    &nbsp;<div class="card">
                    <div class="card-header" style="font-size: 1.1rem;">
                        <i class="fa fa-align-justify"></i> {{ action_conversation }} conversation for {{ domain_name }}</div>
                    <div class="card-body" style="overflow: auto;  max-height: 65vh;">

                        <div class="row">
                            <div class="col-md-12">


                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.domain }}
                                    {{ form.created_user }}
                                <div class="row">
                                    <div class="col-md-12">
                                    <label for="id_title">{% trans 'Title' %}</label>
                                    {{ form.title }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                    &nbsp;
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                    <label for="id_txt_upload">Text</label>
                                    {{ form.txt_upload }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                    &nbsp;
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                    <label for="id_lbl_upload">Label</label>
                                    {{ form.lbl_upload }}
                                    </div>
                                </div>


                                    {% if form.errors %}
                                        <div class="alert alert-danger" role="alert">
                                          {{ form.errors }}
                                        </div>

                                    {% endif %}
                                    <button class="btn btn-block btn-primary" type="submit">Update</button>
                                </form>


                            </div>
                        </div>


                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
